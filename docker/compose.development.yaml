services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      # Use root credentials created by the Mongo image in dev
      MONGO_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/${MONGO_DATABASE}?authSource=admin
      BACKEND_PORT: ${BACKEND_PORT:-3847}
    expose:
      - "3847"
    volumes:
      - ../backend/src:/app/src
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      mongo:
        condition: service_healthy

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://backend:3847}
      GATEWAY_PORT: ${GATEWAY_PORT:-5921}
    ports:
      - "${GATEWAY_PORT}:5921"
    volumes:
      - ../gateway/src:/app/src
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_started

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge
